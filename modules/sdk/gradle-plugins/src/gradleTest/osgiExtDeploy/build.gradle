apply plugin: "com.liferay.osgi.ext.plugin"

task runGradleTest

dependencies {
	originalModule group: "com.liferay", name: "com.liferay.login.web", version: "2.0.0"
}

repositories {
	maven {
		url "https://repository-cdn.liferay.com/nexus/content/groups/public"
	}
}

runGradleTest {
	dependsOn deploy

	doLast {
		File bundleDir = file("../../../bundle")

		assert new File(bundleDir, "osgi/marketplace/override/com.liferay.login.web.jar").exists()
		assert !new File(bundleDir, "osgi/marketplace/override/com.liferay.login.web-2.0.0.ext.jar").exists()
	}
}